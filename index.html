<html>
  <head>
    <title>tic tac toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body
    class="bdd"
    onload="document.getElementById('buttt').addEventListener('touchend',start);"
  >
    <div class="overlap">
      <div id="buttt" class="button" onclick="start()">START PLAYING</div>
    </div>
    <div id="grid" class="hide">
      <div id="won" class="hide"></div>
      <div class="grid">
        <div id="over" class="hide over"></div>
        <table>
          <tr>
            <td class="td"></td>
            <td class="td"></td>
            <td class="td"></td>
          </tr>
          <tr>
            <td class="td"></td>
            <td class="td"></td>
            <td class="td"></td>
          </tr>
          <tr>
            <td class="td"></td>
            <td class="td"></td>
            <td class="td"></td>
          </tr>
        </table>
        <div id="status"></div>
      </div>
    </div>
    <div id="won-b" class="hide" onclick="restart()">RESTART</div>
    <script src="./js/script.js"></script>
    <script src="./js/ui.js"></script>
  </body>
</html>
